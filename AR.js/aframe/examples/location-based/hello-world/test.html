<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="../../../build/aframe-ar-nft.js"></script>
  </head>
 
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!-- 模型实例 -->
	<a-entity
	  gltf-model="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
	  scale="2 2 2"
	  gps-entity-place="latitude: 40.008388; longitude: 116.2820480"
	  position="0 -10 0"
	></a-entity>
    <!-- 正方体实例 -->
	<a-box 
	material="color: yellow" 
	gps-entity-place="latitude: 40.008388; longitude: 116.2820480"/>
    <!-- 文字实例 --> 
    <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 40.008388; longitude: 116.496313;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
